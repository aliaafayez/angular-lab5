<div class="card h-100">
    <img [src]="product.image" class="card-img-top" [alt]="product.title" />
    <div class="card-body">
        <a [routerLink]="['product-details' ,product.id ]">
            <h5 class="card-title">{{ product.title }}</h5>
        </a>
        <p class="card-text">
            {{product.description }}
        </p>




        <p class="card-text">
            category :{{product.category}}
            <br>price :{{product.price}} EGP

        </p>
        <p class="card-text">
            rate : {{product.rate}}


        </p>
        <p class="card-text" [ngStyle]="{'color': product.count > 0 ? 'green' : 'red' }">
            status : {{product.count | counter}}
        </p>





        <button class="btn btn-primary" (click)="goToDetails(product.id)">
        ADD to cart
      </button>
    </div>
</div>
